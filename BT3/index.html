<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Pokemon API</div>
    <div id="container1">
        <input type="text" id="search" placeholder="Search some Pokemon...">
    </div>
    <div id="container2">
        <div class="card">
            <span>#1</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
            <h3>Bulbasaur</h3>
            <p class="Grass"><strong>Grass</strong></p>
            <p class="Poison"><strong>Poison</strong></p>
        </div>
        <div class="card">
            <span>#2</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
            <h3>Ivysaur</h3>
            <p class="Grass"><strong>Grass</strong></p>
            <p class="Poison"><strong>Poison</strong></p>
        </div>
        <div class="card">
            <span>#3</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
            <h3>Venusaur</h3>
            <p class="Grass"><strong>Grass</strong></p>
            <p class="Poison"><strong>Poison</strong></p>
        </div>
        <div class="card">
            <span>#4</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
            <h3>Charmander</h3>
            <p class="Fire"><strong>Fire</strong></p>
        </div>
        <div class="card">
            <span>#5</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="Charmeleon">
            <h3>Charmeleon</h3>
            <p class="Fire"><strong>Fire</strong></p>
        </div>
        <div class="card">
            <span>#6</span>
            <br>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
            <h3>Charizard</h3>
            <p class="Fire"><strong>Fire</strong></p>
            <p class="Flying"><strong>Flying</strong></p>
        </div>
    </div>
</body>
</html>
